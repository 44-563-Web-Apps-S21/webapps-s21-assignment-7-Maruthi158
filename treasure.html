<script>
 
    let clickCounts=0;
    
    var min=0;
    var max=24;
    let ids=["i0","i1","i2","i3","i4","i5","i6","i7","i8","i9","i10","i11","i12","i13","i14","i15","i16","i17","i18","i19","i20","i21","i22","i23","i24"]
    var treasureLocation=Math.floor(Math.random()*(max-min)+min);

    function makeGuess(x){
        
        clickCounts+=1;
        if(x==treasureLocation){
            document.getElementById(ids[x]).src="coins.jpg"
        }
        else{
            document.getElementById(ids[x]).src="empty.jpg"
        }
        document.getElementById("clicks").innerHTML="Number of clicks is "+clickCounts;
        document.getElementById("distance").innerHTML="Distance is "+distance(x,treasureLocation)
    }
    function distance(pos,tpos){
       var horizontal=Math.abs(Math.floor(tpos/5)-Math.floor(pos/5))
        var vertical=Math.abs(tpos%5-pos%5)
        
        return vertical+horizontal
           
    }
    function distance(pos,tpos){
